{% extends "base.html" %}

{% block content %}
<form action="/" method="POST" enctype="multipart/form-data" class="form-horizontal text-center col-xs-offset-4 col-xs-4">
    <div class="form-group">
        <label for="dataset">Hello :) Upload your dataset in form of CSV files:</label>
        <input type="file" id="dataset" name="dataset_files" multiple="" class="form-control" required>
        <label for="name">Dataset name:</label>
        <input type="text" id="name" name="name" placeholder="Insert unique dataset name here (letters, numbers, underscores and dashes are allowed)" class="form-control" required pattern="[a-zA-Z0-9_\-]+">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit Dataset</button>
    </div>
</form>

{% endblock %}
